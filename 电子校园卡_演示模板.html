<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <title>电子校园卡（演示模板）</title>
  <style>
    :root{
      --base-w: 708;
      --base-h: 1536;
      --scale: 1;
      --bg-gray: #f3f4f6;
      --ios-text: -apple-system, BlinkMacSystemFont, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Helvetica Neue", Arial, sans-serif;
    }

    *{ box-sizing:border-box; }

    html,body{
      margin:0;
      padding:0;
      background:#ffffff;
      font-family: var(--ios-text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* The scaled canvas wrapper */
    #scaledWrap{
      width: 100vw;
      /* height is set by JS to keep the aspect ratio exactly */
      overflow: hidden;
      position: relative;
      background: #ffffff;
    }

    /* The design canvas (fixed px, then scaled uniformly) */
    #screen{
      width: calc(var(--base-w) * 1px);
      height: calc(var(--base-h) * 1px);
      transform: scale(var(--scale));
      transform-origin: top left;
      position: absolute;
      top: 0;
      left: 0;
      background: var(--bg-gray);
    }

    /* ===== Top white region (status + nav) ===== */
    .topWhite{
      position:absolute;
      left:0; top:0;
      width:100%;
      height:176px;
      background:#fff;
    }

    .statusbar{
      position:absolute;
      left:0; top:0;
      width:100%;
      height:80px;
      padding: 18px 22px 0 28px;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      color:#111;
      font-weight:600;
      font-size:34px;
      letter-spacing:0.2px;
    }

    .status-left{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .status-left svg{
      width:20px; height:20px;
      transform: translateY(2px);
    }

    .status-right{
      display:flex;
      align-items:center;
      gap:12px;
      color:#111;
    }
    .status-right svg{ height:28px; }

    .navbar{
      position:absolute;
      left:0; top:80px;
      width:100%;
      height:96px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
    }

    .nav-back{
      position:absolute;
      left:26px;
      top:50%;
      transform: translateY(-50%);
      width:48px;
      height:48px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#333;
    }
    .nav-back svg{ width:30px; height:30px; }

    .nav-title{
      font-size:38px;
      font-weight:700;
      color:#111;
      letter-spacing:1px;
    }

    .nav-menu{
      position:absolute;
      right:18px;
      top:50%;
      transform: translateY(-50%);
      width:162px;
      height:56px;
      border:2px solid #dadada;
      border-radius:28px;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 18px;
      color:#444;
    }
    .nav-menu .divider{
      width:2px;
      height:30px;
      background:#e3e3e3;
      opacity:1;
    }
    .nav-menu .dots{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:center;
    }
    .nav-menu .dots span{
      width:8px;height:8px;
      background:#444;
      border-radius:999px;
      display:inline-block;
      opacity:0.9;
    }
    .nav-menu .minus{
      width:24px;height:4px;
      background:#444;
      border-radius:6px;
      opacity:0.9;
    }

    /* ===== Green header region ===== */
    .greenArea{
      position:absolute;
      left:0;
      top:176px;
      width:100%;
      height:234px; /* 176 -> 410 */
      background:#71b927;
      overflow:hidden;
    }
    /* subtle diagonal stripes */
    .greenArea::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(145deg,
          rgba(255,255,255,0.22) 0px,
          rgba(255,255,255,0.22) 2px,
          rgba(255,255,255,0) 2px,
          rgba(255,255,255,0) 22px);
      opacity:0.16;
      transform: translateX(-40px);
    }
    /* soft highlights */
    .greenArea::after{
      content:"";
      position:absolute;
      inset:-60px -120px auto auto;
      width:420px;
      height:420px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.20), rgba(255,255,255,0) 55%);
      opacity:0.55;
    }

    .headerText{
      position:absolute;
      left:42px;
      top:256px;
      font-size:44px;
      font-weight:800;
      color:#fff;
      letter-spacing:1px;
    }

    /* placeholder “seal” watermark (not the real university badge) */
    .seal{
      position:absolute;
      right:26px;
      top:196px;
      width:156px;
      height:156px;
      opacity:0.22;
    }

    /* ===== Cards ===== */
    .card{
      position:absolute;
      left:39px;
      width:630px;
      background:#fff;
      border-radius:22px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.07);
    }

    .card.info{
      top:337px;
      height:284px;
    }

    .card.qr{
      top:640px;
      height:554px;
      box-shadow: 0 10px 26px rgba(0,0,0,0.06);
    }

    /* Info card inner layout */
    .info-inner{
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      padding:44px 32px 28px 46px;
    }

    .info-grid{
      position:absolute;
      left:46px;
      top:44px;
      width: 380px;
    }

    .row{
      display:flex;
      align-items:baseline;
      gap:22px;
      height:64px;
    }

    .label{
      width:140px;
      color:#b7b7b7;
      font-size:30px;
      font-weight:600;
      letter-spacing:0.2px;
    }

    .value{
      color:#2b2b2b;
      font-size:32px;
      font-weight:700;
      letter-spacing:0.3px;
    }

    .photo{
      position:absolute;
      left:430px;
      top:27px;
      width:171px;
      height:228px;
      background:#e5e5e5;
      border-radius:2px;
    }

    /* QR card */
    .qr-canvas{
      position:absolute;
      left:146px;
      top:45px;
      width:340px;
      height:340px;
      background:#fff;
    }

    .balance{
      position:absolute;
      left:0;
      top:419px;
      width:100%;
      text-align:center;
      font-size:34px;
      font-weight:700;
      color:#333;
      letter-spacing:0.4px;
    }
    .balance .muted{
      color:#444;
      font-weight:700;
      margin-right:10px;
    }

    .refresh{
      position:absolute;
      left:0;
      top:482px;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      color:#8b8b8b;
      font-size:28px;
      font-weight:650;
    }
    .refresh svg{
      width:28px;
      height:28px;
    }

    /* ===== White lower area ===== */
    .bottomWhite{
      position:absolute;
      left:0;
      top:1213px;
      width:100%;
      height: calc(var(--base-h) * 1px - 1213px);
      background:#fff;
    }

    .sectionTitle{
      position:absolute;
      left:30px;
      top:1249px;
      display:flex;
      align-items:center;
      gap:18px;
      color:#1d1d1d;
      font-weight:800;
      font-size:34px;
      letter-spacing:0.6px;
    }
    .sectionTitle .mark{
      width:10px;
      height:26px;
      border-radius:6px;
      background:#b12825;
    }

    .quickRow{
      position:absolute;
      left:0;
      top:1338px;
      width:100%;
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding: 0 42px;
    }

    .qIcon{
      width:88px;
      height:88px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .qIcon svg{ width:88px; height:88px; }

    /* ===== Tab bar ===== */
    .tabbar{
      position:absolute;
      left:0;
      top:1410px;
      width:100%;
      height:126px;
      background:#fff;
      border-top:1px solid #e9e9e9;
      display:flex;
      align-items:flex-start;
      justify-content:space-around;
      padding-top:14px;
    }

    .tab{
      width:180px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      color:#8e8e93;
      font-weight:650;
      font-size:22px;
    }
    .tab svg{ width:50px; height:50px; }

    /* Make it selectable? mimic app feel */
    .no-select{
      -webkit-user-select:none;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div id="scaledWrap">
    <div id="screen" class="no-select">
      <!-- background layers -->
      <div class="topWhite"></div>
      <div class="greenArea"></div>
      <div class="bottomWhite"></div>

      <!-- STATUS BAR -->
      <div class="statusbar">
        <div class="status-left">
          <div>16:38</div>
          <!-- location arrow -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 11.5L20 4l-7.5 16-1.9-6.3z" fill="#111"/>
          </svg>
        </div>

        <div class="status-right" aria-hidden="true">
          <!-- cellular -->
          <svg viewBox="0 0 36 24">
            <rect x="1" y="14" width="4" height="9" rx="1.5" fill="#111"/>
            <rect x="9" y="11" width="4" height="12" rx="1.5" fill="#111"/>
            <rect x="17" y="8" width="4" height="15" rx="1.5" fill="#111"/>
            <rect x="25" y="5" width="4" height="18" rx="1.5" fill="#111"/>
          </svg>

          <!-- wifi -->
          <svg viewBox="0 0 36 24">
            <path d="M18 20.5a2.2 2.2 0 1 0 0 .1z" fill="#111"/>
            <path d="M7 12.6c6.9-6 15.1-6 22 0" fill="none" stroke="#111" stroke-width="2.6" stroke-linecap="round"/>
            <path d="M11.5 16.2c4.2-3.5 8.8-3.5 13 0" fill="none" stroke="#111" stroke-width="2.6" stroke-linecap="round"/>
          </svg>

          <!-- battery with percent -->
          <svg viewBox="0 0 60 28">
            <rect x="2" y="5" width="48" height="18" rx="5" fill="none" stroke="#111" stroke-width="2.4"/>
            <rect x="51.5" y="10" width="6" height="8" rx="2" fill="#111"/>
            <text x="26" y="19" text-anchor="middle" font-size="14" font-family="var(--ios-text)" fill="#111" font-weight="700">14</text>
          </svg>
        </div>
      </div>

      <!-- NAV BAR -->
      <div class="navbar">
        <div class="nav-back" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M15.6 4.5 7.9 12l7.7 7.5" fill="none" stroke="#333" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="nav-title">首页</div>

        <div class="nav-menu" aria-hidden="true">
          <div class="dots">
            <span></span><span></span><span></span>
          </div>
          <div class="divider"></div>
          <div class="minus"></div>
        </div>
      </div>

      <!-- GREEN HEADER TEXT + SEAL -->
      <div class="headerText">电子校园卡</div>

      <svg class="seal" viewBox="0 0 200 200" aria-hidden="true">
        <circle cx="100" cy="100" r="88" fill="none" stroke="rgba(255,255,255,0.9)" stroke-width="6"/>
        <circle cx="100" cy="100" r="66" fill="none" stroke="rgba(255,255,255,0.65)" stroke-width="3"/>
        <text x="100" y="82" text-anchor="middle" font-size="22" fill="rgba(255,255,255,0.85)" font-weight="800" font-family="var(--ios-text)">UNIVERSITY</text>
        <text x="100" y="110" text-anchor="middle" font-size="16" fill="rgba(255,255,255,0.75)" font-weight="700" font-family="var(--ios-text)">DEMO SEAL</text>
        <text x="100" y="150" text-anchor="middle" font-size="12" fill="rgba(255,255,255,0.7)" font-weight="700" font-family="var(--ios-text)">FOR UI MOCK ONLY</text>
      </svg>

      <!-- INFO CARD -->
      <div class="card info">
        <div class="info-inner">
          <div class="info-grid">
            <div class="row">
              <div class="label">姓名</div>
              <div class="value">示例用户</div>
            </div>
            <div class="row">
              <div class="label">工号</div>
              <div class="value">0000000000</div>
            </div>
            <div class="row">
              <div class="label">人员类别</div>
              <div class="value">本科生</div>
            </div>
            <div class="row">
              <div class="label">部门</div>
              <div class="value">示例学院</div>
            </div>
          </div>
          <div class="photo" aria-label="照片占位"></div>
        </div>
      </div>

      <!-- QR CARD -->
      <div class="card qr">
        <canvas id="qrCanvas" class="qr-canvas" width="340" height="340"></canvas>

        <div class="balance">
          <span class="muted">余额：</span>
          <span>¥ 6.00</span>
        </div>

        <div class="refresh">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M20 12a8 8 0 1 1-2.1-5.3" fill="none" stroke="#b12825" stroke-width="2.4" stroke-linecap="round"/>
            <path d="M20 4v5h-5" fill="none" stroke="#b12825" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>点击刷新</span>
        </div>
      </div>

      <!-- SECTION TITLE -->
      <div class="sectionTitle">
        <div class="mark"></div>
        <div>便捷生活</div>
      </div>

      <!-- QUICK ICONS (placeholder SVGs) -->
      <div class="quickRow" aria-hidden="true">
        <!-- green icon 1 -->
        <div class="qIcon">
          <svg viewBox="0 0 100 100">
            <rect x="16" y="18" width="50" height="62" rx="8" fill="none" stroke="#70a72f" stroke-width="5"/>
            <path d="M42 36h16M42 48h16M42 60h12" stroke="#70a72f" stroke-width="5" stroke-linecap="round"/>
            <path d="M62 66 82 46l8 8-20 20-10 2z" fill="none" stroke="#70a72f" stroke-width="5" stroke-linejoin="round"/>
          </svg>
        </div>

        <!-- green icon 2 -->
        <div class="qIcon">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="52" r="28" fill="none" stroke="#70a72f" stroke-width="5"/>
            <path d="M50 24v56" stroke="#70a72f" stroke-width="5" stroke-linecap="round" opacity="0.35"/>
            <path d="M34 52h32" stroke="#70a72f" stroke-width="5" stroke-linecap="round"/>
            <path d="M50 36c6 0 10 3 10 8s-4 8-10 8-10 3-10 8 4 8 10 8" fill="none" stroke="#70a72f" stroke-width="5" stroke-linecap="round"/>
          </svg>
        </div>

        <!-- green icon 3 -->
        <div class="qIcon">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="52" r="28" fill="none" stroke="#70a72f" stroke-width="5"/>
            <path d="M50 36v32M34 52h32" stroke="#70a72f" stroke-width="6" stroke-linecap="round"/>
            <path d="M50 24c16 0 30 10 34 24" fill="none" stroke="#70a72f" stroke-width="5" stroke-linecap="round" opacity="0.35"/>
          </svg>
        </div>

        <!-- red icon 4 -->
        <div class="qIcon">
          <svg viewBox="0 0 100 100">
            <circle cx="50" cy="52" r="28" fill="none" stroke="#b12825" stroke-width="5"/>
            <path d="M50 32c8 10 14 18 14 26a14 14 0 0 1-28 0c0-8 6-16 14-26z" fill="none" stroke="#b12825" stroke-width="5" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>

      <!-- TAB BAR -->
      <div class="tabbar" aria-hidden="true">
        <div class="tab">
          <svg viewBox="0 0 64 64">
            <path d="M10 28 32 10l22 18v26a4 4 0 0 1-4 4H14a4 4 0 0 1-4-4z" fill="none" stroke="#8e8e93" stroke-width="3.2" stroke-linejoin="round"/>
            <path d="M26 58V40h12v18" fill="none" stroke="#8e8e93" stroke-width="3.2" stroke-linejoin="round"/>
          </svg>
          <div>首页</div>
        </div>
        <div class="tab">
          <svg viewBox="0 0 64 64">
            <circle cx="32" cy="24" r="12" fill="none" stroke="#8e8e93" stroke-width="3.2"/>
            <path d="M12 58c3-12 14-18 20-18s17 6 20 18" fill="none" stroke="#8e8e93" stroke-width="3.2" stroke-linecap="round"/>
          </svg>
          <div>我的</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Uniform scaling to keep the design ratio exactly the same on any phone =====
    const BASE_W = 708;
    const BASE_H = 1536;

    function applyScale(){
      const vw = window.innerWidth;
      // Fill width, keep aspect ratio (no distortion)
      const scale = vw / BASE_W;

      document.documentElement.style.setProperty('--scale', scale.toString());

      // Make wrapper the scaled height so the page doesn't "stretch"
      const scaledH = Math.round(BASE_H * scale);
      const wrap = document.getElementById('scaledWrap');
      wrap.style.height = scaledH + 'px';
    }

    window.addEventListener('resize', applyScale);
    window.addEventListener('orientationchange', applyScale);

    // ===== Draw a DEMO QR (static matrix to avoid bundling a full QR library) =====
    const QR_ROWS = [
      "000000000000000000000000000000000",
      "000000000000000000000000000000000",
      "000000000000000000000000000000000",
      "000000000000000000000000000000000",
      "000011111110101100100111111110000",
      "000010000010011011001000000010000",
      "000010111010001101001011101010000",
      "000010111010100110101011101010000",
      "000010111010110010101011101010000",
      "000010000010001011101000000010000",
      "000011111110101010101111111110000",
      "000000000000010111000000000000000",
      "000010011110111011101001000110000",
      "000011001101001111001010111100000",
      "000010111001000010010011000100000",
      "000000001010000011111011010000000",
      "000001010001011010110110101000000",
      "000010100011110000101100001100000",
      "000010101101000111111010111010000",
      "000001000111011111001011001100000",
      "000000000000100011101000000000000",
      "000011111110010100101111111110000",
      "000010000010110001101000000010000",
      "000010111010100001101011101010000",
      "000010111010011111001011101010000",
      "000010111010010011101011101010000",
      "000010000010000100011000000010000",
      "000011111110110111001111111110000",
      "000000000000000000000000000000000",
      "000000000000000000000000000000000",
      "000000000000000000000000000000000",
      "000000000000000000000000000000000",
      "000000000000000000000000000000000"
    ];

    function drawQR(){
      const canvas = document.getElementById('qrCanvas');
      const ctx = canvas.getContext('2d');

      const size = canvas.width; // 340
      ctx.clearRect(0,0,size,size);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0,0,size,size);

      const n = QR_ROWS.length;
      const moduleSize = Math.floor(size / n);
      const offset = Math.floor((size - moduleSize * n) / 2);

      ctx.fillStyle = '#000000';
      for(let y=0;y<n;y++){
        const row = QR_ROWS[y];
        for(let x=0;x<n;x++){
          if(row[x] === '1'){
            ctx.fillRect(offset + x*moduleSize, offset + y*moduleSize, moduleSize, moduleSize);
          }
        }
      }
    }

    applyScale();
    drawQR();
  </script>
</body>
